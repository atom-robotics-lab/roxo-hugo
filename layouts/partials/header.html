<nav class="navbar navbar-expand-lg site-navigation">
  <div class="container">
    <style>
      .button {
        position: absolute;
        left: 50px;
        top: 10px;
        display: inline-block;
        border-radius: 4px;
        background-color: rgb(165, 15, 15);
        border: none;
        color: yellow;
        text-align: center;
        font-size: 28px;
        padding: 5px;
        width: 300px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 0px;
      }
      
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .button:hover span {
        padding-right: 25px;
      }
      
      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      </style>
    <a href="https://atom-robotics-lab.github.io/wiki/markdown/selection_task/selection_task_2022_2023.html">
      <button class="button" ><span>Selection Task 2022 Available Now !! </span></button>
    </a>
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <img src="{{ "images/logo.png" | absURL }}" alt="logo" />
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#sitenavbar"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ml-auto main-nav">
        {{$menu := (.Site.Menus.nav)}} 
        {{$len := (len $menu)}} 
        {{ range $index, $element := $menu }} 
          {{ if eq (add $index 1) $len }}
          <li class="nav-item">
            <a
              class="nav-link btn btn-sm btn-primary btn-sm-rounded"
              href="{{ .URL | absURL }}"
            >
              <span class="btn-area">
                <span data-text="{{ .Name }}">
                  {{ .Name }}
                </span>
              </span>
            </a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | absURL }}"
              >{{ .Name }}</a
            >
          </li>
          {{ end }} 
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
